<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Animated Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 80px 0;
        }

        section {
            text-align: center;
            padding: 60px 0;
        }

        .project {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <!-- Project Section -->
    <section>
        <h2>Projects</h2>

        <!-- Project 1 -->
        <div class="project">
            <img src="https://picsum.photos/400/300?random=1" alt="Project 1">
        </div>

        <!-- Project 2 -->
        <div class="project">
            <img src="https://picsum.photos/400/300?random=2" alt="Project 2">
        </div>

        <!-- Add more projects as needed -->

    </section>

    <!-- Contact Section -->
    <section>
        <h2>Contact Me</h2>
        <p>Email: your@email.com</p>
        <p>LinkedIn: linkedin.com/in/yourprofile</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your Animated Portfolio</p>
    </footer>

    <!-- Add your custom JavaScript for animations if needed -->

</body>
</html>
